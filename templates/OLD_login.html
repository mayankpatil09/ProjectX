<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login to Server</h1>
    <form action="/submit_login" method="post" enctype="multipart/form-data">
        <label for="host">Host:</label>
        <input type="text" id="host" name="host" required><br><br>
        <label for="port">Port:</label>
        <input type="text" id="port" name="port" required><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="keyfile">Upload RSA Key:</label>
        <input type="file" id="keyfile" name="keyfile"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
